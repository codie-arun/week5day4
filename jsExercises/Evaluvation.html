<html>
<body>
	<script>
		function evaluvate(n){
			sum = 0;
			flag = 0;
			num = 1;
			for (i = 2; i <= n+1; i++) {
				
				if(flag = 0){
					sum = sum-num;
					flag = 1;
				}
				else{
					sum = sum+num;
					flag = 0;
				}
				num = 1/(i*(i+1)/2);
				document.write(num);
			}
			document.write(sum);
		}
		
		evaluvate(2);
		
	</script>
</body>
</html>
