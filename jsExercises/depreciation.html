<html>
<body>

<script>

function depreciation(original_value,years){
	
	var accumulated = 0;
	
	var table = document.createElement('table');
	
	var tr = document.createElement('tr');
	
	var td0 = document.createElement('td');
    var td1 = document.createElement('td');
    var td2 = document.createElement('td');
    var td3 = document.createElement('td');
	
    var title0 = document.createTextNode("Years");
    var title1 = document.createTextNode("Deprication");
    var title2 = document.createTextNode("Accumulated");
    var title3 = document.createTextNode("Book Value");
	
    td0.appendChild(title0);
    td1.appendChild(title1);
    td2.appendChild(title2);
    td3.appendChild(title3);
    
    tr.appendChild(td0);
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    
    table.appendChild(tr);
	for (var i = years; i >= 1; i--){
		
		var currrent_val = original_value*i/(years*(years+1)/2);
		accumulated += currrent_val;
	    var tr = document.createElement('tr');   

	    var td0 = document.createElement('td');
	    var td1 = document.createElement('td');
	    var td2 = document.createElement('td');
	    var td3 = document.createElement('td');
		
	    var text0 = document.createTextNode(years-i+1);
	    var text1 = document.createTextNode(currrent_val);
	    var text2 = document.createTextNode(accumulated);
	    var text3 = document.createTextNode(original_value-accumulated);
		
	    td0.appendChild(text0);
	    td1.appendChild(text1);
	    td2.appendChild(text2);
	    td3.appendChild(text3);
	    
	    tr.appendChild(td0);
	    tr.appendChild(td1);
	    tr.appendChild(td2);
	    tr.appendChild(td3);

	    table.appendChild(tr);
	}
	document.body.appendChild(table);
	
}

depreciation(1000,4);


</script>

</body>
</html>
